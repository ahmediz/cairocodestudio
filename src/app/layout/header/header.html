<header>
  <div class="container flex items-center justify-between">
    <a routerLink="/">
      <img src="/logo-dark.svg" alt="Cairo Code Studio" class="h-14" />
    </a>

    <nav>
      <ul>
        @for (item of mainNav(); track $index) {
          <li>
            <a [routerLink]="item.routerLink" class="hover:text-primary">{{ item.label }}</a>
          </li>
        }
      </ul>
    </nav>
    <div class="flex items-center gap-4">

    </div>
  </div>
</header>
