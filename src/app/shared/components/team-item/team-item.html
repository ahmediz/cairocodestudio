<div class="flex flex-col items-center gap-3 [&:hover_img.grayscale]:opacity-0">
  <figure
    width="200"
    height="200"
    class="relative w-[200px] aspect-square rounded-2xl overflow-hidden"
  >
    <img
      [src]="member().image"
      alt="{{ member().name }}"
      class="grayscale opacity-100 transition-opacity duration-300 absolute inset-0 z-10"
    />
    <img [src]="member().image" alt="{{ member().name }}" class="absolute inset-0" />
  </figure>
  <div class="space-y-1">
    <h3>{{ member().name }}</h3>
    <p>{{ member().title }}</p>
    <div class="flex items-center justify-center gap-2">
      @for (social of member().socials; track social.name) {
        <a [href]="social.link" target="_blank" class="hover:text-primary-500">
          <i [class]="social.icon"></i>
        </a>
      }
    </div>
  </div>
</div>
